{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link href="{% static 'checkout/css/style.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 ">
            <h1 class="head-font ls-border py-3 my-3 text-center rounded">Checkout</h1>
            <h4 class="text-center"> Address details</h4>
            <form class="d-flex flex-column align-items-center" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn ls-btn rounded text-uppercase my-3 shadow" type="submit">Proceed to Payment</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <!-- Container for the animation -->
            <div id="lottie-container" class="lottie"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
<!-- Home page animations -->
<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
